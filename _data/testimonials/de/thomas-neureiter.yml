name: Thomas Neureiter
role: GC Salzburg Präsident
text: >-
  Wir konnten alle unsere 5 Multi-Facility-Standorte in einer voll integrierten Lösung konsolidieren und die Mitgliederverwaltung für alle unsere 5.000 Mitglieder, den Verkauf von Greenfees, aber auch den Betrieb von Pro-Shops
  und unseren Restaurants rationalisieren. Die aus der eingebetteten, flexiblen Kundenprofilierung gewonnenen Erkenntnisse ermöglichen es uns, die Konsumgewohnheiten unserer Kundengruppen mit maßgeschneiderten Mitgliedschaftstypen
  zu optimieren und zu bedienen. Mit den Preisregeln und einem Online-Tee-Time-Widget behalten wir die volle Kontrolle über unsere Preispolitik und fördern damit unsere digitalen Marketing- und Verkaufsaktivitäten.