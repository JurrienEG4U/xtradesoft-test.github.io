roomManagement:
  item1:
    title: Room management
    description: Es spielt keine Rolle, wie groß Ihr Hotel ist. Mit Nexxchange können Sie jeden Zimmertyp verwalten, vom Einzelzimmer bis zur Präsidentensuite.
  item2:
    title: Zimmerraten
