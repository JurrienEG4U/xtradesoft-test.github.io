- question: Ist Nexxchange für Mehranlagenbetreiber geeignet?
  answer: >-
    Nexxchange wurde ursprünglich für Anlagen-Betreiber entwickelt, die mehrere Golfplätze
    und Hotels in einem zentralen System verwalten möchten. Unser System kann auch die
    komplexesten Firmenstrukturen in einem zentralen System darstellen und dabei die Daten
    DGSVO konform verwalten.
- question: Benötige ich eine schnelle Internetverbindung?
  answer: >-
    Unsere Software ist datenoptimiert und kann mit einer geringen Bandbreite (0,2 Mbit/Sec)
    arbeiten. Wenn Ihre Internetverbindung nicht stabil ist, können wir sie gerne beraten!
- question: Sind die Nexxchange-Server zuverlässig?
  answer: >-
    Unsere Server erfüllen eine Verfügbarkeit von 99,99%. Wenn ein Server ein technisches
    Problem hat, können wir sofort zu einem Ersatzserver wechseln, der zur Sicherheit
    bereit steht.
- question: Ist Nexxchange für kleine Unternehmen geeignet?
  answer: >-
    Nexxchange eignet sich sowohl für kleine als auch für große Unternehmen. Von einem
    kleinen Sportverein, bis zu einem internationalen Hotelbetreiber, ist Nexxchange eine
    benutzerfreundliche und zuverlässige Lösung.
- question: Wie wird der Preis berechnet?
  answer: >-
    Der Preis ist eine fixe Monatsgebühr, die pro Anlage und simultanem Benutzer
    zusammengerechnet wird. Damit kann man das zuverlässig Budget planen und vermeidet
    unvorhergesehene Kosten.
