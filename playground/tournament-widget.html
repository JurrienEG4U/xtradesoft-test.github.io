<body>

  <main class="bd-masthead" id="content" role="main">
    <div class="container">
      <div class="col-md-12 align-items-center">
        <div class="card shadow-lg">
          <div class="card-header">
            <div>
                <span class="nowrap brand-name">
                  NE<img id="logo" src="https://www.nexxchange.com/assets/minimal/img/logo-xx.svg" alt="Nexxchange Golf" class="left" width="50px" >CHANGE
                </span>
              Tournament Widget Demo
              </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Build your tournament information in your site without a hassle. </h5>

            <hr />
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <!-- HINT: here the widget will be rendered -->
                  <div id="tournamentWidgetDataContainer"></div>
                </div>
              </div>
            </div>
            <!-- HINT: simple example for a today button -->
            <button class="btn btn-warning" id="adjust-from-date" type="button">Today</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- HINT: here we include the widget code and we set the parameters -->
  <script src="dist/tournament-widget.js"></script>
  <script>
    var widget = renderTournamentWidget("tournamentWidgetDataContainer",{
      slug : "gc-testclub-x-tradesoft",
      fromDate : new Date("2019-01-01"),
      lang : "de",
      maxResults : 10,
      baseUrl: "https://devportal.nexxchange.com"
    })

    // HINT: adding an even handler so widget can react on date changes
    document.getElementById("adjust-from-date").addEventListener("click", function(event) {
      widget.setFromDate(new Date());
      event.preventDefault();
    });
  </script>
