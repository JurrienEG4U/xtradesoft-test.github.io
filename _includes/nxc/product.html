<div class="product">
    <div class="container">
        <div class="product-image-{{ include.position | default("left") }} {{ include.image | default("image1") }}"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="{% if include.position == "left" %}col-md-offset-7{% endif %} col-md-5">
                <div class="product-item">
                    {{ include.content }}
                </div>
            </div>
        </div>
    </div>
</div>
